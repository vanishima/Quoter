<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quoter</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="stylesheets/icons.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- Bootstrap Font Icon CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mb-0" href="index.html">Quoter</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Quotes</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
         
         <!-- Search bar and Login -->
          <ul class="navbar-nav">
            <li class="me-2">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Search"
                aria-label="Search"
              />
            </li>
            <li class="me-2">
              <button
              id="search-button"
              type="submit"
              class="btn btn-outline-success col-auto"
            >
              <span class="bi-search"></span>
            </button>
            </li>
            <li class="me-2">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-outline-primary me-2"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Log in/Sign up
              </button>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <main>
        <div class="row">
          <div class="col-8">
            <div>
              <h1>
                <a
                  class="page-title"
                  href="index.html"
                  >Public Quotes</a
                >
              </h1>
              <div
                class="btn-toolbar mb-3 row"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div
                  class="btn-group mr-2 col-auto"
                  role="group"
                  aria-label="Basic example"
                >
                  <button type="button" class="btn btn-secondary">
                    Most Recent
                  </button>
                  <button type="button" class="btn btn-secondary">
                    Closest
                  </button>
                </div>

                
                <nav class="navbar navbar-light bg-light">
                  <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                       <!-- class="navbar-toggler-icon" -->
                      <span class="text-black">Comments</span>
                    </button>
                  </div>
                </nav>
                <div class="collapse" id="navbarToggleExternalContent">
                  <div class="bg-light p-4">
                    <h5 class="text-black h4">Collapsed content</h5>
                    <span class="text-muted">Toggleable via the navbar brand.</span>
                  </div>
                </div>

              </div>
            </div>

            <div id="quotes" class="row"></div>
          </div>

          <div class="col-4">

            <!-- CREATE QUOTE -->
            <h3>Create Quote</h3>
            <form action="/quotes/create" method="POST">
              <div class="form-group row mb-2">
                <label class="col-sm-2" for="newQuoteText">Text</label>
                <div class="col-sm-10">
                  <textarea
                    id="newQuoteText"
                    class="form-control"
                    rows="3"
                    required="true"
                    name="text"
                  ></textarea>
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Author</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    required="true"
                    name="author"
                  />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Source</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="source" />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Year</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="srcYear" />
                </div>
              </div>

              <div class="form-group row mb-2">
                <label class="col-sm-2" for="">Tags</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="tags" />
                </div>
              </div>

              <div class="form-group row mb-2">
                <button
                  id="btnCreateQuote"
                  type="submit"
                  class="btn btn-light"
                  style="width: 60%; margin: auto"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M13.473 7.196c-.425-.439-.401-1.127.035-1.552l4.461-4.326c.218-.211.498-.318.775-.318.282 0 .563.11.776.331l-6.047 5.865zm-7.334 11.021c-.092.089-.139.208-.139.327 0 .25.204.456.456.456.114 0 .229-.042.317-.128l.749-.729-.633-.654-.75.728zm6.33-8.425l-2.564 2.485c-1.378 1.336-2.081 2.63-2.73 4.437l1.132 1.169c1.825-.593 3.14-1.255 4.518-2.591l2.563-2.486-2.919-3.014zm7.477-7.659l-6.604 6.405 3.326 3.434 6.604-6.403c.485-.469.728-1.093.728-1.718 0-2.088-2.53-3.196-4.054-1.718zm-1.946 11.333v7.534h-16v-12h8.013l2.058-2h-12.071v16h20v-11.473l-2 1.939z"
                    />
                  </svg>
                  Post Quote
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- Modal -->
        <!-- Modal HTML Markup -->
        <div id="loginModal" class="modal fade">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title">Login</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <form role="form" method="POST" action="">
                  <input type="hidden" name="_token" value="" />
                  <div class="form-group">
                    <label class="control-label">Username</label>
                    <div>
                      <input
                        type="text"
                        class="form-control input-lg"
                        name="name"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <div>
                      <input
                        type="password"
                        class="form-control input-lg"
                        name="password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" name="remember" /> Remember Me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <button type="submit" class="btn btn-success">
                        Login
                      </button>

                      <a class="btn btn-link" href="">Forgot Password?</a>
                    </div>
                  </div>
                </form>
                <h1>Create New Account</h1>
                <form role="form" method="POST" action="">
                  <input type="hidden" name="_token" value="" />
                  <div class="form-group">
                    <label class="control-label">Username</label>
                    <div>
                      <input
                        type="text"
                        class="form-control input-lg"
                        name="name"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <div>
                      <input
                        type="password"
                        class="form-control input-lg"
                        name="password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <div>
                      <input
                        type="password"
                        class="form-control input-lg"
                        name="password_confirmation"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <button type="submit" class="btn btn-success">
                        Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
      </main>

      <footer>Made by Shushu Chen ðŸŒ², Zhengyuan Chen</footer>
    </div>
    <script src="./javascripts/client.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
