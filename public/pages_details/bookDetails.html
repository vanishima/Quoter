<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quoter</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg fixed-top navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mb-0" href="../index.html">Quoter</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a id="myQuotesLink" class="nav-link" href="#">My Quotes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../books.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../authors.html">Authors</a>
            </li>
          </ul>

          <!-- Search bar and Login -->

          <ul class="navbar-nav">
            <li class="me-2">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Search"
                aria-label="Search"
              />
            </li>
            <li class="me-2">
              <button
                id="search-button"
                type="submit"
                class="btn btn-outline-success col-auto"
              >
                <span class="bi-search"></span>
              </button>
            </li>
            <li class="me-2">
              <a class="none-style" id="display_username"></a>
            </li>
            <li class="me-2">
              <!-- Button trigger modal -->
              <button
                id="loginSignUpBtn"
                type="button"
                class="btn btn-outline-primary me-2"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Log in/Sign up
              </button>
            </li>
            <li class="me-2">
              <!-- Button trigger modal -->
              <button
                type="button"
                class="btn btn-outline-primary me-2"
                id="logoutOptionBtn"
                data-bs-toggle="modal"
                data-bs-target="#logoutmodal"
              >
                Sign out
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <main>
        <br />
        <h1 id="bookTitle">Loading</h1>
        <br />

        <div class="bookInfo">
          <h3>Book Info</h3>
          <div class="row">
            <div class="col-2">Author</div>
            <div class="col-10">
              <a id="bookAuthor" class="non-underline"></a>
            </div>
          </div>

          <div class="row">
            <div class="col-2">Year</div>
            <div id="bookYear" class="col-10"></div>
          </div>

          <div class="row">
            <div class="col-2">Keywords</div>
            <div id="bookKeywords" class="col-10"></div>
          </div>

          <hr />

          <div class="row">
            <div class="row mb-4">
              <h3 class="col-auto">Quotes</h3>
              <button
                type="button"
                class="btn btn-outline-primary me-2 col-auto"
                data-bs-toggle="modal"
                data-bs-target="#newQuoteInBookModal"
              >
                Create New Quote
              </button>
            </div>
            <div id="bookQuotes"></div>
          </div>
        </div>

        <div id="newQuoteInBookModal" class="modal fade">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <!-- <h2 class="modal-title center">Create Quote</h2> -->
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <h3 class="center">Create Quote</h3>

                <form action="/quotes/create" method="POST">
                  <div class="form-group row mb-2">
                    <label class="col-sm-2" for="inputUserID">UserID</label>
                    <div class="col-sm-10">
                      <input
                        readonly
                        id="inputUserID"
                        type="text"
                        class="form-control-plaintext"
                        name="userID"
                      />
                    </div>
                  </div>

                  <div class="form-group row mb-2">
                    <label class="col-sm-2" for="newQuoteText">Text</label>
                    <div class="col-sm-10">
                      <textarea
                        id="newQuoteText"
                        class="form-control"
                        rows="5"
                        required
                        name="text"
                      ></textarea>
                    </div>
                  </div>

                  <div class="form-group row mb-2">
                    <label class="col-sm-2">Author</label>
                    <div id="newQuoteAuthorName" class="col-sm-10"></div>
                  </div>

                  <div class="form-group row mb-2">
                    <div class="col-sm-10">
                      <input
                        id="newQuoteAuthorID"
                        hidden
                        type="text"
                        class="form-control"
                        required
                        name="authorID"
                      />
                    </div>
                  </div>

                  <div class="form-group row mb-2">
                    <div class="col-sm-10">
                      <input
                        id="newQuoteBookID"
                        hidden
                        type="text"
                        class="form-control"
                        required
                        name="bookID"
                      />
                    </div>
                  </div>

                  <div class="form-group row mb-2">
                    <label class="col-sm-2">Source</label>
                    <div id="newQuoteBookTitle" class="col-sm-10"></div>
                  </div>

                  <div class="form-group row mb-2">
                    <label class="col-sm-2">Tags</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="tags" />
                    </div>
                  </div>

                  <div class="form-group row mb-2">
                    <label class="col-sm-2">Date</label>
                    <div class="col-sm-10">
                      <input
                        type="datetime-local"
                        id="newQuotePostDate"
                        name="postDate"
                        min="1990-01-01T00:00"
                        max="2099-12-31T23:55"
                      />
                    </div>
                  </div>

                  <div class="form-group row mb-2">
                    <label class="col-sm-2">Memo</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" name="memo"></textarea>
                    </div>
                  </div>

                  <br />
                  <div class="form-group row mb-2">
                    <button
                      id="btnCreateQuote"
                      type="submit"
                      class="btn btn-light"
                      style="width: 60%; margin: auto"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                      >
                        <path
                          d="M13.473 7.196c-.425-.439-.401-1.127.035-1.552l4.461-4.326c.218-.211.498-.318.775-.318.282 0 .563.11.776.331l-6.047 5.865zm-7.334 11.021c-.092.089-.139.208-.139.327 0 .25.204.456.456.456.114 0 .229-.042.317-.128l.749-.729-.633-.654-.75.728zm6.33-8.425l-2.564 2.485c-1.378 1.336-2.081 2.63-2.73 4.437l1.132 1.169c1.825-.593 3.14-1.255 4.518-2.591l2.563-2.486-2.919-3.014zm7.477-7.659l-6.604 6.405 3.326 3.434 6.604-6.403c.485-.469.728-1.093.728-1.718 0-2.088-2.53-3.196-4.054-1.718zm-1.946 11.333v7.534h-16v-12h8.013l2.058-2h-12.071v16h20v-11.473l-2 1.939z"
                        />
                      </svg>
                      Post Quote
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>

        <div id="loginModal" class="modal fade">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title">Login</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <form method="POST" action="/users/login">
                  <input type="hidden" name="_token" value="" />
                  <div class="form-group">
                    <label class="control-label">Username</label>
                    <div>
                      <input
                        id="uname"
                        type="text"
                        class="form-control input-lg"
                        name="name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <div>
                      <input
                        id="psw"
                        type="password"
                        class="form-control input-lg"
                        name="password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <button
                        id="loginBtn"
                        type="submit"
                        class="btn btn-success"
                      >
                        Login
                      </button>

                      <a class="btn btn-link" href="">Forgot Password?</a>
                    </div>
                  </div>
                </form>
                <h1>Create New Account</h1>
                <form method="POST" action="/users/register">
                  <input type="hidden" name="_token" value="" />
                  <div class="form-group">
                    <label class="control-label">Username</label>
                    <div>
                      <input
                        type="text"
                        class="form-control input-lg"
                        name="name"
                        value=""
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Password</label>
                    <div>
                      <input
                        type="password"
                        class="form-control input-lg"
                        name="password"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Confirm Password</label>
                    <div>
                      <input
                        type="password"
                        class="form-control input-lg"
                        name="password_confirmation"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <button type="submit" class="btn btn-success">
                        Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div id="logoutmodal" class="modal fade">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title">Log out</h3>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label class="control-label"
                      >Are you sure you want to log out?</label
                    >
                  </div>
                  <div class="form-group right">
                    <div>
                      <button
                        type="button"
                        class="btn btn-success"
                        data-bs-dismiss="modal"
                      >
                        Cancel
                      </button>
                      <button
                        id="logoutConfirmBtn"
                        class="btn btn-danger"
                        type="button"
                      >
                        Log out
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>Made by Shushu Chen ðŸŒ², Zhengyuan Chen</footer>
    </div>
    <script src="../javascripts/login.js"></script>
    <script src="../javascripts/bookDetails.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
